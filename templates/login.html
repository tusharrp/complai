<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comply</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ddd;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group-text {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px 0 0 10px;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 0 10px 10px 0;
        }

        .login-btn {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #444;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container-fluid h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="comply-text" id="complyText">Welcome to<br>Comply</h1>
        <div class="login-card" id="loginCard">
            <h2 class="welcome-text">Welcome to Comply</h2>
            <!-- Login Form Fields -->
            <form onsubmit="validateLogin(event)">
                <div class="input-group mb-3">
                    <!-- Username icon -->
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input id="username" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <!-- Password icon -->
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- JavaScript function to validate login -->
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Get username and password values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the username and password match (this is just a simulation)
            if (username === "Comply" && password === "123") {
                // If it's a match, redirect to the Flask route
                window.location.href = "{{ url_for('industry.industry') }}";
            } else {
                // If it's not a match, display an error or handle it accordingly
                alert("Invalid username or password");
            }
        }
    </script>
</body>
</html>
