<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calendar.css') }}">
</head>
<body>
    <div class="page-container">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-body">
                <div class="weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div id="calendarDays" class="days">
                    <!-- Days will be dynamically generated here -->
                </div>
            </div>
        </div>
        <div id="workOrderDetails" class="work-order-details">
            <h3>Work Orders for <span id="selectedDate"></span></h3>
            <div id="workOrderList"></div>
        </div>
        <div class="legend" id="statusLegend">
            <div class="legend-item"><span class="color-box pending"></span> Pending (<span id="pendingCount">0</span>)</div>
            <div class="legend-item"><span class="color-box initiated"></span> Initiated (<span id="initiatedCount">0</span>)</div>
            <div class="legend-item"><span class="color-box in-progress"></span> In Progress (<span id="inProgressCount">0</span>)</div>
            <div class="legend-item"><span class="color-box completed"></span> Completed (<span id="completedCount">0</span>)</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
